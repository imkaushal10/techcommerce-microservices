apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: techcommerce
type: Opaque
stringData:
  # API Key for services
  API_KEY: "your-api-key-here-change-in-production"

  # Database password (required by product-api and order-api)
  DATABASE_PASSWORD: "dev-password-change-in-production"

  # You can add more secrets as needed:
  # JWT_SECRET: "your-jwt-secret"
