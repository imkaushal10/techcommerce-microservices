apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: techcommerce
data:
  # Environment variables
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"

  # Service URLs (internal Kubernetes DNS)
  PRODUCT_API_URL: "http://product-api-service:5000"
  ORDER_API_URL: "http://order-api-service:5000"

  # Application settings
  MAX_CONNECTIONS: "100"
  TIMEOUT: "30"
